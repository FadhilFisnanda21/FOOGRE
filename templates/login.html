<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link href='{{ url_for('static', filename='styles.css') }}' rel='stylesheet'/>
<style>

    
</style>
</head>
<body>
<h2>LOGIN</h2>
<form>
    
    <div class="mb-3">
      <label for="exampleInputText" class="form-label">Username</label>
      <input type="username" class="form-control" placeholder="Username" aria-label="Username" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Password" aria-label="Password" required>
    </div>
    <div class="col-12">
    <button type="submit" class="btn btn-primary" onclick="sign_in()">Sign In</button>
    <button type="submit" class="btn btn-primary" onclick="sign_up()">Sign Up</button>
    </div>
  </form>
</body>
