<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</head>



<body>
<h2>register</h2>
<form>
    <div class="mb-3">
      <label for="exampleInputText" class="form-label">Username</label>
      <input id="username" type="username" class="form-control" placeholder="Username" aria-label="Username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label">Password</label>
      <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password">
    </div>
    <div class="col-12">
    <button type="submit" class="btn btn-primary" onclick="register(event)">Sign Up</button>
    </div>
    <small><em>Belum punya akun?</em><em><a href="/signup"> Register</a></em></small>
  </form>

  <script>
    function register(e) {
        e.preventDefault();
        let username = $("#username").val();
        let password = $("#password").val();
        let token = localStorage.getItem("token");
    
        if (username == '' || password == '') {
            alert("terdapat  belum di sis")
        } else {
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username: username,
                    password: password
                },
                success: function (response) {
                   if(response["result"] === "success") {
                    alert("registrasi user telah berhasil");
                    window.location.href = "/signin"

                   }
                    alert(response["msg"]);
                },
            });
        }
    
    
    }
</script>
</body>
